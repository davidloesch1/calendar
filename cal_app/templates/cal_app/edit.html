{% extends 'cal_app/base.html' %} {% block title %} Event {% endblock %} 
{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'cal_app:calendar' %}">Calendar</a>
</div>

<form method="POST">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}  
    <tr>
      <td colspan="2">
        <a href="{% url 'cal_app:delete' event_id %}" type='submit' class="btn btn-info right">Delete</a>
        <button type="submit" class="btn btn-info right">Submit</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
