{% extends 'base.html' %}

{% block content %}
<div class="form">
  <h2>Sign up</h2>
  <form method="post" class="signup">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Submit</button>
    <p><a type='button' class="" href="{% url 'login' %}">Already Signed Up?</a></p>
  </form>
</div>

{% endblock %}
