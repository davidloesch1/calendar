{% extends "base.html" %}

{% block content %}
<div class="form">
  <h2>Reset Password</h2>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>Type in your email for a reset link.</p>
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
  <p><a type='button' class="" href="{% url 'login' %}">Existing User?</a></p>
  <p><a type='button' class="" href="{% url 'cal_app:signup' %}">New User?</a></p>
  </div>
{% endblock %}
